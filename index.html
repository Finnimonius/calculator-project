<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/media.css">

    <script src="/script.js" defer></script>
</head>

<body>
    <main class="main">
        <section class="hero">
            <div class="container">
                <div class="hero__container flex">
                    <div class="hero__phone">
                        <div class="hero__phone-screen flex">
                            <div class="hero__phone-wrap">
                                <div class="hero__phone-input" id="display">0</div>
                                <output class="hero__phone-output" id="result">0</output>
                            </div>
                        </div>
                        <div class="hero__phone-numbers flex" id="phone-num">
                            <div class="hero__phone-indicator" id="indicator"></div>
                            <button class="hero__phone-btn btn-reset btn-gray btn-c">C</button>
                            <button class="hero__phone-btn btn-reset btn-gray">+/-</button>
                            <button class="hero__phone-btn btn-reset btn-gray">%</button>
                            <button class="hero__phone-btn btn-reset btn-purple">รท</button>
                            <button class="hero__phone-btn btn-reset btn-number">7</button>
                            <button class="hero__phone-btn btn-reset btn-number">8</button>
                            <button class="hero__phone-btn btn-reset btn-number">9</button>
                            <button class="hero__phone-btn btn-reset btn-purple">X</button>
                            <button class="hero__phone-btn btn-reset btn-number">4</button>
                            <button class="hero__phone-btn btn-reset btn-number">5</button>
                            <button class="hero__phone-btn btn-reset btn-number">6</button>
                            <button class="hero__phone-btn btn-reset btn-purple">-</button>
                            <button class="hero__phone-btn btn-reset btn-number">1</button>
                            <button class="hero__phone-btn btn-reset btn-number">2</button>
                            <button class="hero__phone-btn btn-reset btn-number">3</button>
                            <button class="hero__phone-btn btn-reset btn-purple">+</button>
                            <button class="hero__phone-btn btn-reset btn-number btn-0">0</button>
                            <button class="hero__phone-btn btn-reset btn-black">.</button>
                            <button class="hero__phone-btn btn-reset btn-green">=</button>
                        </div>
                    </div>
                </div>
                <div class="decoration dots-element1">
                    <svg width="120" height="210" viewBox="0 0 66 113" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <pattern id="dot-pattern" patternUnits="userSpaceOnUse" width="11.8959" height="13.3394">
                                <circle cx="2.88717" cy="2.88717" r="2.88717" fill="#8998C5" fill-opacity="0.15" />
                            </pattern>
                        </defs>
                        <rect width="100" height="200" fill="url(#dot-pattern)" />
                    </svg>
                </div>
                <div class="decoration dots-element2">
                    <svg width="110" height="200" viewBox="0 0 66 113" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <pattern patternUnits="userSpaceOnUse" width="11.8959" height="13.3394">
                                <circle cx="2.88717" cy="2.88717" r="2.88717" fill="#8998C5" fill-opacity="0.15" />
                            </pattern>
                        </defs>
                        <rect width="100" height="200" fill="url(#dot-pattern)" />
                    </svg>
                </div>
                <div class="decoration cube"></div>
                <div class="decoration cube2"></div>
                <div class="decoration ball"></div>
                <div class="decoration ball2"></div>
            </div>
        </section>
    </main>
</body>

</html>
